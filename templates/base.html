<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MGMU Internal Quality Asessment Cell{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="site-header">
    <div class="header-left">
        <a href="{{ url_for('index') }}" class="brand">
            <img src="{{ url_for('static', filename='svg/LogoMGM.svg') }}" alt="MGMU IQAC logo" class="logo">
            <div class="site-title">MGMU Internal Quality Asessment Cell</div>
        </a>
    </div>
    <div class="container header-inner">
        <nav class="site-nav">
            <a href="{{ url_for('index') }}">Home</a>
            {% if is_admin %}
                <form action="{{ url_for('select_institute') }}" method="post" style="display:inline-block; margin-left:12px;">
                    <select name="institute" onchange="this.form.submit()">
                        <option value="">-- Select Institute --</option>
                        {% for inst in institutes %}
                            <option value="{{ inst }}" {% if selected_institute==inst %}selected{% endif %}>{{ inst }}</option>
                        {% endfor %}
                    </select>
                    
                </form>
                <a href="{{ url_for('admin') }}">Admin</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                {% if role %}
                    <span style="margin-right:8px; font-weight:700;">{{ ROLE_DISPLAY.get(role, role) }}</span>
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            {% endif %}
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <small>&copy; {{ current_year }} MGMU Internal Quality Asessment Cell</small>
        <small><a href="{{ url_for('credits') }}">Credits</a></small>
    </div>
</footer>

</body>
</html>
